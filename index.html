<!DOCTYPE html>
<html>
  <head>
    <title>Prince Albert Airspace AR - Classroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="airspace" src="PA_Airspace_ARjs_GIS_Lab_1.glb"></a-asset-item>
      </a-assets>
      <a-entity gps-entity-place="latitude: 53.200874318663296; longitude: -105.72060654180952" gltf-model="#airspace" position="0 0 -1000" scale="1 1 1"></a-entity>
      <a-camera gps-camera rotation-reader near="0.1" far="10000"></a-camera>
    </a-scene>
  </body>
</html>
